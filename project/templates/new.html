{% extends 'flatpages/default.html' %}

{% block title %}
  {{ new.new_name }}
{% endblock title %}

{% block content %}
  <table>
      <thead>
          <th>
              Название
          </th>
          <th>
              Дата публикации
          </th>
          <th>
              Содержание
          </th>
      </thead>
      <tr>
          <td>
              {{ new.post_name }}
          </td>
          <td>
              {{ new.created | date:'d M Y' }}
          </td>
          <td>
              {{ new.content }}
          </td>
      </tr>
  </table>
    {% if is_not_subscribe %}
        <button> <a href="{% url 'news:subscribe' new.id %}">Подписаться</a> </button>
    {% endif %}
{% endblock content %}
